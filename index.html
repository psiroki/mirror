<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mirror</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		font-family: 'Helvetica Neue', Tahoma, sans-serif;
	}
	#videoElement {
		width: 100vw;
		height: 100vh;
		background-color: #888;
		object-fit: cover;
	}
	#info {
		position: fixed;
		right: 8px;
		bottom: 8px;
		color: white;
		text-shadow: 1px 1px 1px black, 0px 1px 1px black, -1px 1px 1px black;
		white-space: pre;
		font-size: 10vmin;
	}
</style>
</head>
 
<body>
<video autoplay="true" id="videoElement"></video>
<span id="info"></span>
<script defer="defer" src="mirror.js"></script>
</body>
</html>
